<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>Reversi</title>
  </head>

  <body class="container col-10 col-xl-4">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <div class="text-center" id="header-container"></div>
    <div
      class="text-right d-flex justify-content-end"
      id="instructions-container"
    >
      Hold 'SPACE' to preview moves
    </div>
    <div class="d-flex justify-content-center">
      <div class="" id="game-container"></div>
      <div class="" id="record-container"></div>
    </div>
    <div class="d-flex justify-content-between">
      <div class="text-center" id="status-container"></div>
      <div class="text-center" id="info-container"></div>
    </div>
    <div class="d-flex justify-content-end" id="action-container"></div>
    <div class="" id="modal-container"></div>
  </body>
</html>
